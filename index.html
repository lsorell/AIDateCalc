<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> AI Date Calculator</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>How Long Bull Gone?</h1>
        </header>

        <div class="date-entry">
            <label for="default-date-input">Preg Check Date:</label>
            <input type="date" id="default-date-input">
        </div>
        <div class="date-entry">
          <label for="date-input">Breeding Date:</label>
          <input type="date" id="selection-date-input">
        </div>
        
        <div class="date-choices">          
          <select class="i-selector" id="i-selector">
            <option value="bulls-in">Bulls In</option>
            <option value="bulls-out">Bulls Out</option>
            <option value="ai">AI</option>
            <option value="embryo">Embryo</option>
            <option value="due-date">Due Date</option>
          </select>
        </div>

        <div class="result">
          <div id="days">0 Days</div>            
          <div id="months">Calving date: -</div>
        </div>

        <div id="save" class="save">
          <button id="save-button">Save</button>
          <p id="saved-values"></p>
        </div>

        <div class="credit">
          <p>Created by Lane Sorell</p>
          <a href="https://www.linkedin.com/in/lane-sorell-a59a34182/">
            <img src="images/linkedin-logo.png">
          </a>
          <a href="https://github.com/lsorell/AIDateCalc/">
            <img src="images/github-logo.png">
          </a>
        </div>
        
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
