<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> AI Date Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>AI Date Calculator</h1>
        </header>

        <div class="date-entry">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input">
        </div>

        <div class="date-choices">
            <div class="choice" id="bulls-in">BULLS IN</div>
            <div class="choice" id="bulls-out">BULLS OUT</div>
            <div class="choice" id="ai">AI</div>
            <div class="choice" id="embryo">EMBRYO</div>
            <div class="choice" id="due-date">DUE DATE</div>
        </div>

        <div class="result">
            <div id="days">0 Days</div>
            or
            <div id="months">0.0 Months</div>
        </div>

        <div class="credit">
          <p>Created by Lane Sorell</p>
          <a href="https://www.linkedin.com/in/lane-sorell-a59a34182/">
            <img src="images/linkedin-logo.png">
          </a>
          <a href="https://github.com/lsorell/AIDateCalc/">
            <img src="images/github-logo.png">
          </a>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
